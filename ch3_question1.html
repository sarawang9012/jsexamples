<!DOCTYPE html>
<html lang="en">
<head>
<title>Chapter 03: Question 2</title>
</head>
<body>

<script>
	var firstNumber = 12;
	var loopCounter = 1;
	var result;
	
	while(loopCounter <= 12){
		result = firstNumber * loopCounter;
		document.write(firstNumber + " * " + loopCounter + " = " +result + "<br />");
		loopCounter++;
	}

</script>
</body>
</html>
